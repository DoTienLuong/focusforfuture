<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn Tập lại</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .headerView{
            height: 100;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        Các lưu ý: 
        1. Tên của component view là phải viết hoa chữ cái đầu.
        2. quy ước đặt tên các prop trong js phải tuân thủ theo camelCase. (class có đổi thành className)
        3. Tất cả các hàm (function) đều có thể được coi là component.
        4. Sử dụng Enhanced Object Literal để sử dụng biến 1 cách linh hoạt hơn.
        5. Trong View truyền vào props gì thì function có thể lấy props đó function ({prop1, prop2, ....})
        6. Function có thể viết trong hay viết ngoài thì tuỳ vào logic mình đưa ra.
    -->
    <div id="root"></div>
    <script type="text/babel">
        
        // Tạo component header:
        const ViewHeader = ({title})=> {
            // quy ước đặt tên class trong js là className
            return(
                <div className="headerView">        
                    <h1>{title}</h1>
                </div>
            )
        }

        // Tao ViewBody
        const ViewBody = ({title, fnClick}) => {
            let TypeBTN = 'button';
            let noiDungAlert = "Xin chào, bạn làm được tới đây là nắm được 80% bài rồi nè."
            const propFnBody = {}
            if(fnClick){
                propFnBody.onClick = () => fnClick(noiDungAlert);
            }
            return(
                <div className="body">
                    <TypeBTN {...propFnBody}>{title}</TypeBTN>    
                </div>
            )
        }

        // Tạo Function Click
        var click = noidung => alert(noidung)

        // Tạo Component View App
        const App = ()=> {
            return(
                <div className="container">
                    <ViewHeader 
                        title = "Tự ôn lại bài"
                    />
                    <ViewBody 
                        title = "Ấn vào đây để hiện kết quả"
                        fnClick = {click}
                    />                    
                </div>
            )
        }


        // render App
        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
