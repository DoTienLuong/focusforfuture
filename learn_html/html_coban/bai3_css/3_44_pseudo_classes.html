    <body>
        <div class="box"></div>
        <h1>CSS pseudo-classes</h1>
        <ul>
            <p>pseudo hay còn gọi là lớp giả.</p>
            <li class="root">:root-----hay còn gọi là đặt css theo biến.</li>
            <li class="hover">:hover-----di chuột vào thì sẽ thay đổi css</li>
            <li class="active">:active------click chuột sẽ thay đổi css</li> 
            <li class="first">fisrt-child----chữ cái đầu tiên được css</li>
            <li class="last">last-child-----chữ cái cuối cùng được css</li>
        </ul>
    </body>
